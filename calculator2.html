<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            border: 2px solid #333;
            border-radius: 8px;
            width: 300px;
            background-color: #444;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            font-size: 24px;
            color: #fff;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            font-size: 20px;
            padding: 15px;
            text-align: center;
            background-color: #666;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button id="clear">C</button>
            <button id="backspace">‚Üê</button>
            <button id="divide">/</button>
            <button id="multiply">*</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="subtract">-</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="add">+</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="equals">=</button>
            <button id="0">0</button>
            <button id="decimal">.</button>
        </div>
    </div>

    <script>
        // JavaScript Logic
        const display = document.getElementById("display");
        let currentInput = "0";
        let operator = "";
        let prevInput = "";

        // Function to update the display
        function updateDisplay() {
            display.textContent = currentInput;
        }

        // Event listener for button clicks
        document.querySelectorAll(".buttons button").forEach(button => {
            button.addEventListener("click", () => {
                const buttonId = button.id;

                // Handling numeric input
                if (!isNaN(buttonId) || buttonId === "decimal") {
                    if (currentInput === "0" || operator === "=") {
                        currentInput = buttonId === "decimal" ? "0." : buttonId;
                    } else if (buttonId === "decimal" && currentInput.includes(".")) {
                        // Prevent adding multiple decimals
                        return;
                    } else {
                        currentInput += buttonId;
                    }
                }

                // Handling operator input
                if (["+","-","*","/"].includes(buttonId)) {
                    if (prevInput === "") {
                        prevInput = currentInput;
                    } else {
                        calculateResult();
                    }
                    operator = buttonId;
                    currentInput = "";
                }

                // Handling clear button
                if (buttonId === "clear") {
                    currentInput = "0";
                    prevInput = "";
                    operator = "";
                }

                // Handling backspace
                if (buttonId === "backspace") {
                    currentInput = currentInput.slice(0, -1);
                    if (currentInput === "") {
                        currentInput = "0";
                    }
                }

                // Handling equals button
                if (buttonId === "equals") {
                    calculateResult();
                    operator = "=";
                }

                updateDisplay();
            });
        });

        // Function to calculate and update the result
        function calculateResult() {
            const num1 = parseFloat(prevInput);
            const num2 = parseFloat(currentInput);
            switch (operator) {
                case "+":
                    currentInput = (num1 + num2).toString();
                    break;
                case "-":
                    currentInput = (num1 - num2).toString();
                    break;
                case "*":
                    currentInput = (num1 * num2).toString();
                    break;
                case "/":
                    if (num2 === 0) {
                        currentInput = "Error";
                    } else {
                        currentInput = (num1 / num2).toString();
                    }
                    break;
                default:
                    break;
            }
            prevInput = currentInput;
        }

        updateDisplay();
    </script>
</body>
</html>
